<body>
	
	
	<div>
		<label for="username">Username:</label>
		<input type="text" name="username" id="username" ng-model="usr" placeholder="username"/>
	</div>
	
	<div>
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" ng-model="pwd" placeholder="password" />
	</div>
	
	<div>
		<button type="submit" id="login" ng-click="submit()">Login</button>
	</div>

</body>
